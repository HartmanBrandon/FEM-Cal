        </div>
        <div class="four-btn-section"></div>
            <input type="button" id="seven" class="num-btn" value="7"/>
            <input type="button" id="eight" class="num-btn" value="8"/>

            <input type="button" id="multiply" class="orange-btn" value="*"/>
        </div>
        <div class="four-btn-section"></div>
            <input type="button" id="four" class="num-btn" value="4"/>
            <input type="button" id="five" class="num-btn" value="5"/>
            <input type="button" id="six" class="num-btn" value="6"/>
            <input type="button" id="subtract" class="orange-btn" value="-"/>
        </div>
        <div class="four-btn-section"></div>
            <input type="button" id="four" class="num-btn" value="4"/>
            <input type="button" id="five" class="num-btn" value="5"/>
            <input type="button" id="six" class="num-btn" value="6"/>
            <input type="button" id="subtract" class="orange-btn" value="-"/>
        </div>
        <div class="four-btn-section"></div>
            <input type="button" id="one" class="num-btn" value="1"/>
            <input type="button" id="two" class="num-btn" value="2"/>
            <input type="button" id="three" class="num-btn" value="3"/>
            <input type="button" id="add" class="orange-btn" value="+"/>
        </div>
        <div class="twp-btn-section"></div>
            <input type="button" id="zero" class="num-btn" value="0"/>
            <input type="button" id="equals" class="orange-btn" value="="/>
        </div>
