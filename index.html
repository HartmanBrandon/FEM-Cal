<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    - Create a wrapper with a width of 400px to set up the calculator
    - Determine how many rows and columns we need
    - Identify elements that occupy more than one column
    - Determine the HTML tags required to code rows and cells
    - Code a single row of 4 elements to start with and see if you can get that working
    - Now add the other rows of 4 elements
    - Finally, add the rows where there are fewer than 4 elements. What do you need to adjust to get these to work?
    - Once your layout is mostly working, add the colors and make it pretty.
    -->
    <div class="wrapper">
        <div class="result">
            <input type="number" id="result" class="result" value="0" readonly/>
        </div>
        <div class="three-btn-section">
            <input type="reset" value="C" class="clear-btn"/>
            <input type="button" id="del-btn" class="del-btn" value="del"/>
            <input type="button" id="divide" class="divide" value="%"/>
        </div>
        <div class="four-btn-section"></div>
            <input type="button" id="seven" class="num-btn" value="7"/>
            <input type="button" id="eight" class="num-btn" value="8"/>
            <input type="button" id="nine" class="num-btn" value="9"/>
            <input type="button" id="multiply" class="num-btn" value="*"/>
        </div>
        <input type="button" value="" />
    </div>
    
    
</body>
</html>
